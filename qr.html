<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Proxy QR-Code</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  </head>
  <body>
    <h2>Scan mit der DG-LAB App Janina und alles wird gut üòè</h2>
    <canvas id="qr"></canvas>
    <script>
      const proxyURL =
        "https://www.dungeon-lab.com/app-download.php#DGLAB-SOCKET#wss://coyote-proxy-sniffer.onrender.com";
      QRCode.toCanvas(
        document.getElementById("qr"),
        proxyURL,
        function (error) {
          if (error) console.error(error);
          console.log("QR-Code generiert:", proxyURL);
        }
      );
    </script>
  </body>
</html>
